    <h2>Bootstrap</h2>
    <!-- two classes are witten for two properties -->
<button type="button" class="btn btn-primary btn-lg ">Ind</button>

<button type="button" class="btn btn-link">Link</button></h2>

<!-- Outline buttons -->
<h1>Outline Buttons</h1>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<br></br>
<!-- Button group -->
<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>    
  <!-- Slid -->
  <h1>Slid</h1>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../pics/download.jpg" class="d-block w-30" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../pics/download (1).jpg" class="d-block w-30" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div
<h1>nav bar</h1>
<!-- As a link -->
<nav class="navbar bg-body-tertiary">

      <a class="navbar-brand" href="#">Navbar</a>

  </nav>
  
  <!-- As a heading -->
